    <main> <h1>CONTATO</h1>
        <section class="contato-section">
            <form class="form-contato">
                <label for="nome">NOME</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="telefone">TELEFONE</label>
                <input type="tel" id="telefone" name="telefone">
               
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
              
                <label for="mensagem">MENSAGEM</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
              
                    <legend>COMO PREFERE O NOSSO CONTATO</legend>
                    <label><input type="radio" name="preferencia" value="email"> EMAIL</label>
                    <label><input type="radio" name="preferencia" value="telefone"> TELEFONE</label>
                    <label><input type="radio" name="preferencia" value="whatsapp"> WHATSAPP</label>
                
                <label for="txthorario">Qual horario prefere ser atendido?</label>
                <select name="txthorario" id="txthorario">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
                <button type="submit">Enviar</button>
            </form>
